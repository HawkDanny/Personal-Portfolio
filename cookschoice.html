<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#eeeeee">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/cook.css">
    <!--Slick-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Playfair+Display:400,400i|Space+Mono" rel="stylesheet">

    <title>Cook's Choice</title>
</head>
<body>
    <article>
        <div class="nav">
            <a href="index.html">DANNY HAWK</a>
        </div>
        <div class="header">
            <h1>Cook's Choice</h1>
            <!--<div class="line"></div>
            <p>A role playing card game with life events as improvisational cannon fodder</p>-->
        </div>
        <div class="cards">
            <h2>THE CARDS</h2>
            <div class="slickCards">
                <div class="slickImage">
                    <img src="media/CharacterCard.jpg">
                    <div class="descriptionBox">
                        <h4>Character Card</h4>
                        <p>Who you are, how you know Montague.</p>
                    </div>
                </div>
                <div class="slickImage secondImage">
                    <img src="media/CharacterCardFront.jpg">
                </div>
                <div class="slickImage">
                    <img src="media/WillCard.jpg">
                    <div class="descriptionBox">
                        <h4>Will Card</h4>
                        <p>A piece of wealth accompanied by an excerpt from Montague's will.</p>
                    </div>
                </div>
                <div class="slickImage secondImage">
                    <img src="media/WillCardFront.jpg">
                </div>
                <div class="slickImage">
                    <img src="media/EventCard.jpg">
                    <div class="descriptionBox">
                        <h4>Event Card</h4>
                        <p>A memory of an event you shared with Montague.</p>
                    </div>
                </div>
                <div class="slickImage secondImage">
                    <img src="media/EventCardFront.jpg">
                </div>
            </div>
        </div>

        <!--SLICK-->
        <script>
            $(document).ready(function(){
                $('.slickCards').slick({
                    infinite: true,
                    slidesToShow: 2,
                    slidesToScroll: 2,
                    accessibility: true,
                    arrows: false,
                    variableWidth: true,
                    autoplay: true,
                    autoplaySpeed: 4000
                });
            });
        </script>

    </article>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
</body>
</html>
